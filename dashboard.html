      <section class="statistics-result-section">
        <label for="site-search">Signups</label>
        <div class="search-field">
          <input
            type="search"
            id="site-search"
            placeholder="Search (back-end).."
            name=""
          />
          <select required id="country" name="country">
            <option id="country" selected disabled value="your-country">
              Your Country
            </option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <table style="width: 100%" id="people"></table>
